<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="container mt-4">
        <div class="row col-md-6 col-md-offset-3 shadow ">
            <div class="panel panel-primary">
                    <div class="panel-heading text-center">
                        <h1>Gestion des apprennents</h1>
                    </div>
                    <div class="panel-body">
                        <form name="form" id="form" onsubmit="event.preventDefault()">
                            <div class="form-group">
                                <label for="nom">Nom <i class="fa fa-class-name"></i></label><br>
                                <input class="form-control" type=" text" name="nom" id="nom" required >
                            </div>
                            <div class="form-group">
                                <label for="postnom">Postnom</label><br>
                                <input class="form-control" type=" text" name="postnom" id="postnom" required>
                            </div>
                            <div class="form-group">
                                <label for="prenom">Prenom</label><br>
                                <input class="form-control" type=" text" name="prenom" id="prenom" required>
                            </div>
                            <div class="form-group">
                                <label for="pays">Pays</label><br>
                                <input class="form-control" type=" text" name="pays" id="pays" required>
                            </div>
                            <div class="form-group">
                                <label for="genre">Genre</label><br>
                                <select class="form-control" ype=" text" name="genre" id="genre" required >
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Autre</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="github">Github</label><br>
                                <input class="form-control" type=" text" name="github" id="github" required>
                            </div>
                                <button class="btn btn-primary w-100" type="submit" value="Submit" id="btnsubmit"></button>
                    </form>
            </div>
        </div>
    </div>
        <table class="table" >
            <thead class="bg-info">
                     <tr>
                        <th scope="col">Nom</th>
                        <th scope="col">Postnom</th>
                        <th scope="col">Prenom</th>
                        <th scope="col">Pays</th>
                        <th scope="col">Genre</th>
                        <th scope="col">Github</th>
                        <th scope="col">Action</th>
                    </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</div>
